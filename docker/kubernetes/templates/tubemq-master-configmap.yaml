{{- if .Values.components.tubemqServer }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "inlong.fullname" . }}-{{ .Values.tubemqMaster.component }}
  namespace: {{ .Release.Namespace }}
  labels:
    component: {{ .Values.tubemqMaster.component }}
data:
  ok: |
    #!/bin/sh
    /opt/tubemq-server/bin/tubemq.sh master status

  ready: |
    #!/bin/sh
    curl 127.0.0.1:{{ .Values.tubemqMaster.ports.webPort }}/index.htm

  run: |
    #!/bin/bash
    set -a
    # get pod index
    HOST=$(hostname)
    if [[ $HOST =~ (.*)-([0-9]+)$ ]]; then
      NAME=${BASH_REMATCH[1]}
      ORD=${BASH_REMATCH[2]}
      MY_POD_ID=$((ORD+1))
    else
      echo "Failed to extract ordinal from hostname $HOST"
      exit 1
    fi
    # generate config file
    cp /opt/tubemq-server/conf/master.ini.raw /opt/tubemq-server/conf/master.ini
    sed -i "s/REPLACE_BY_POD_ID/$MY_POD_ID/g" /opt/tubemq-server/conf/master.ini
    sed -i "s/REPLACE_BY_POD_HOSTNAME/{{ template "inlong.tubemqMaster.hostname" . }}/g" /opt/tubemq-server/conf/master.ini
    # start master
    /opt/tubemq-server/bin/tubemq.sh master start
    tail -F /opt/tubemq-server/logs/master.log
{{- end }}
